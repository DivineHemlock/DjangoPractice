
{% load static  %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Meetups</title>
        <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
        <link rel="stylesheet" href="{% static 'meetups/styles/all-meetups.css' %}">
    </head>
    <body>
        <header id="main-header">
            <nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
            <h1>We Have Great Meetups Coming Up!</h1>
            <p>Select One That Suits Your Needs</p>
        </header>
        <main>
            <section>
                <h2>Upcoming Meetups</h2>
                <ol>
                   {% for meetup in meetups %}
                    <!--indentation does not matter here unlike python , just added for readability -->
                    <li class="meetup-item">
                        <article>
                            <div class="meetup-summary">
                                <div class="meetup-image">
                                    <img src="" alt="">
                                </div>
                                <div class="meetup-details">
                                    <h3>{{ meetup.title }}</h3>
                                    <address>{{ meetup.location }}</address>
                                </div>
                            </div>
                            <div class="meetup-actions">
                                <a href="{% url 'meetup-details' meetup.slug %}" class="btn">More Details</a>
                            </div>
                        </article>
                    </li>
                {% endfor %}
                </ol>
            </section>
        </main>
    </body>
</html>
